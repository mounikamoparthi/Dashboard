<html>
    <head>
        <title> Add Trip </title>
    </head>
    <body>
        <h1> Add a Trip </h1>
        <a href = "{% url 'travels:index' %}"> Home </a><br><br>
        <a href ="{% url 'auth:logout' %}"> Logout </a>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
             
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action= "{% url 'travels:addtrip'%}" method ="post">
            {% csrf_token %}
            <p>
            <label for="Destination">Destination:</label>
            <input type="text" id ="Destination" name="Destination">
            </p>
            <p>
            <label for="Description">Description:</label>
            <input type="text" id ="Description" name="Description">
            </p>
            <p>
            <label for="TravelDateFrom">Travel Date From:</label>
            <input type="text" id ="TravelDateFrom" name="TravelDateFrom">
            </p>
            <p>
            <label for="TravelDateTo">Travel Date To:</label>
            <input type="text" id ="TravelDateTo" name="TravelDateTo"><br>
            <br>
            <input type = "submit" value = "Add">
        </form>
        </body>
</html>
